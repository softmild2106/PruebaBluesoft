<mat-spinner *ngIf="isLoading"></mat-spinner>

<form class="container" *ngIf="!isLoading">
  <h1>Editar Autor</h1>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput [(ngModel)]="requestBody.name" name="name" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="requestBody.lastName" name="lastName" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input
        matInput
        [matDatepicker]="picker3"
        [value]="requestBody.dateBirth"
        [(ngModel)]="requestBody.dateBirth"
        name="dateBirth"
      />
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-raised-button color="accent" (click)="HandleSubmit($event)">
      Guardar
    </button>
  </div>
</form>
